<!DOCTYPE html>
<html ng-app="blogApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">
    <title>{{ baseConfig.blogTitle }}</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="stylesheet", href="/static/css/editormd/editormd.min.css" />
    <link rel="stylesheet", href="/static/css/editormd/editormd.preview.min.css" />
    <!-- main js for this template -->
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.5.1/moment-with-langs.min.js"></script>
    <script src="//cdn.bootcss.com/Chart.js/1.0.2/Chart.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="ApplicationController">
    <!-- Static navbar -->
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home"> {{ owner.nickname }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="about">About</a></li>
            <li><a ui-sref='blog.articles({category: 0, page: 1})'>Blog</a></li>
            <li ng-if="isAuthenticated()"><a href="#" ng-click="logOut()">Logout</a></li>
            <li ng-if="isAuthorized([userRoles.admin, userRoles.editor])" ><a ui-sref="compose">New post</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div message-box></div>
    <div ui-view></div>

    <!-- +++++ Footer Section +++++ -->
    
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>My email</h4>
                    <p>{{ owner.email }}<br/>
                    </p>
                </div><!-- /col-lg-4 -->
                <div class="col-lg-4">
                    <h4>My Links</h4>
                    <p>
                    </p>
                </div><!-- /col-lg-4 -->
                <div class="col-lg-4">
                    <h4>About Blog</h4>
                    <p>
                    </p>
                </div><!-- /col-lg-4 -->
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/ng-blog/app.js"></script>
    <script src="/static/ng-blog/routing.js"></script>
    <script src="/static/ng-blog/globalFunctions.js"></script>

    <script src="/static/ng-blog/services/authinterceptor.js"></script>

    <script src="/static/ng-blog/directives/messageBox.js"></script>
    <script src="/static/ng-blog/directives/myMoment.js"></script>
    <script src="/static/ng-blog/directives/avatar.js"></script>
    <script src="/static/ng-blog/directives/pagination.js"></script>

    <script src="/static/ng-blog/controllers/application.ctr.js"></script>
    <script src="/static/ng-blog/controllers/blog.ctr.js"></script>
    <script src="/static/ng-blog/controllers/blog.list.ctr.js"></script>
    <script src="/static/ng-blog/controllers/article.ctr.js"></script>
    <script src="/static/ng-blog/controllers/login.ctr.js"></script>
    <script src="/static/ng-blog/controllers/compose.ctr.js"></script>
    <script src="/static/ng-blog/controllers/homepage.ctr.js"></script>

    <script src="/static/ng-blog/filters/htmlToPlaintext.firter.js"></script>

    <script src="/static/ng-blog/services/session.js"></script>
    <script src="/static/ng-blog/services/article.service.js"></script>
    <script src="/static/ng-blog/services/category.service.js"></script>
    <script src="/static/ng-blog/services/auth.service.js"></script>
   
    <script src="/static/js/hover.zoom.js"></script>
    <script src="/static/js/hover.zoom.js"></script>
    <script src="/static/js/hover.zoom.conf.js"></script>
    <script src="/static/js/md5.min.js"></script>
    <script src="/static/js/editormd/editormd.min.js"></script>

</html>
